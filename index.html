<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Aileen ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --color-p: #ff4d6d; --color-s: #ff8fa3; --fondo: #fff0f3; }
        
        body { 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background-color: var(--fondo); font-family: 'Quicksand', sans-serif; 
            overflow: hidden; 
        }
        
        .card { 
            background: white; padding: 30px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); text-align: center; 
            max-width: 350px; width: 90%; z-index: 10; position: relative;
        }
        
        #mensaje-final { display: none; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .foto-borde { width: 100%; border-radius: 15px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 15px; }
        
        h1 { font-family: 'Dancing Script', cursive; color: var(--color-p); font-size: 2.5rem; margin: 10px 0; }
        p { color: #444; }

        .buttons { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 30px; min-height: 60px; position: relative;
        }

        button { 
            padding: 12px 25px; border-radius: 25px; border: none; 
            cursor: pointer; font-weight: bold; transition: transform 0.2s; 
            font-size: 1rem;
        }

        #si { background-color: var(--color-p); color: white; z-index: 11; }
        
        #no { 
            background-color: #eee; color: #888; 
            z-index: 12; transition: all 0.2s ease;
            /* Empieza est√°tico, el JS lo cambiar√° a fixed cuando se mueva */
        }

        .heart-rain { position: absolute; color: var(--color-s); animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="pregunta">
            <h1>¬°Hola, Aileen! ‚ù§Ô∏è</h1>
            <p>Este primer mes ha sido el inicio de algo m√°gico...</p>
            <p><strong>¬øQuieres ser mi San Valent√≠n?</strong></p>
            <div class="buttons">
                <button id="si">¬°S√ç! üòç</button>
                <button id="no">No</button>
            </div>
        </div>

        <div id="mensaje-final">
            <h1>¬°Sab√≠a que dir√≠as que s√≠!</h1>
            <img src="269aec31-7265-43cb-9af1-156af908ef20.jpg" alt="Te amo siempre" class="foto-borde">
            <p>Eres la persona que m√°s feliz me hace en el mundo. ¬°Te amo!</p>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('no');
        const btnSi = document.getElementById('si');
        const pregunta = document.getElementById('pregunta');
        const mensajeFinal = document.getElementById('mensaje-final');

        // Funci√≥n corregida para mover el bot√≥n
        const moverBoton = () => {
            // Convertimos a fixed para que se mueva por TODA la pantalla sin empujar nada
            btnNo.style.position = 'fixed';
            
            // Calculamos posiciones seguras (evitando que se salga de la pantalla)
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btnNo.clientWidth - padding);
            const y = Math.random() * (window.innerHeight - btnNo.clientHeight - padding);
            
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        };

        btnNo.addEventListener('mouseenter', moverBoton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita que el clic se registre en m√≥vil
            moverBoton();
        });

        btnSi.addEventListener('click', () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            btnNo.style.display = 'none'; // Desaparece el bot√≥n No
            pregunta.style.display = 'none';
            mensajeFinal.style.display = 'block';
        });

        // Lluvia de corazones
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
</body>
</html>
